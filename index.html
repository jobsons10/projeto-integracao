<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential)
            const gameSection = document.querySelector('.game')
            const loginSection = document.querySelector('.login')
            console.log(data);
            if (data) {
                if((data.email).includes('@grupootg') || (data.email).includes('@compayz')){
                    gameSection.classList.remove('hide-me')
                    loginSection.classList.add("hide-me")

                }else{
                    console.log('Por favor, entre com seu e-mail corporativo!')
                }
            }
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "13249429763-m79s2dnic1pj92knnabb1c149atgs5i2.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { 
                size: "large",
                type: "standard",
                shape: "pill",
                theme: "filled_black",
                text: "signin_with",
                logo_alignment: "left"
                }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
</head>
<body>
    <section class="login">
        <div id="buttonDiv"></div>
        <div class="login-error hide-me">
            <img src="" alt="">
            <h2>Por favor, fa√ßa o login com seu e-mail corporativo!</h2>
        </div>
    </section>
    <section class="game hide-me">
        <img class="low" id="ball-img" src="./img/BOLA (1).png" alt="">
    </section>
</body>
</html>
